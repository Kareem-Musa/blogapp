{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Sign Up
{% endblock %}
{% block content %}
  <h1>Sig Up</h1>
  <p style="color: blue;"><i>Please Enter your Info correctly to signup for new user</i></p>
  <form class="col-8" action="#" method="post">
    {% csrf_token %}{{ form|crispy }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
{% endblock %}
