{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Login
{% endblock %}
{% block content %}
  <h1>Login</h1>
  <p style="color:red;"><i>Please Enter your username  & password to login</i></p>
  <form class="col-8" action="#" method="post">
    {% csrf_token %}{{ form|crispy }}
    <button type="submit" class="btn btn-success">Login</button>
  </form>
{% endblock %}
