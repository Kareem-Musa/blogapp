{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Log out
{% endblock %}
{% block content %}
  <h3>Are you sure logout {{ request.user }}</h3>
  <form class="" action="{% url 'account_logout' %}" method="post">
    {% csrf_token %}{{ form|crispy }}
    <button class="btn btn-outline-danger">Log out</button>
  </form>
{% endblock %}
